# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# ============================================================
# SITE SETTINGS
# ============================================================
title: Vitor Sales
email: acessovst@icloud.com
description: "Full-Stack Developer especializado em HealthTech e Radiology Information Systems (RIS). 5+ anos desenvolvendo sistemas cr√≠ticos para +70 unidades hospitalares."
baseurl: ""
url: "https://tvitor.github.io"
author: Vitor Sales
lang: pt-BR

# ============================================================
# SOCIAL PROFILES
# ============================================================
twitter_username: vitorsales
github_username: tvitor
linkedin_username: vitor-sales89

# ============================================================
# BUILD SETTINGS
# ============================================================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# ============================================================
# PLUGINS (GitHub Pages compatible)
# ============================================================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# ============================================================
# SASS/SCSS CONFIGURATION
# ============================================================
sass:
  sass_dir: _sass
  style: compressed

# ============================================================
# COLLECTIONS & DEFAULTS
# ============================================================
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Vitor Sales"

# ============================================================
# PAGINATION
# ============================================================
paginate: 10
paginate_path: "/page:num/"

# ============================================================
# EXCLUDE FROM PROCESSING
# ============================================================
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .git
  - .gitignore
  - .vscode
  - readme.md
  - LICENSE
